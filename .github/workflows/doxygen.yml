name: Build XenevaOS Doxygen Docs

on:
  push:
    branches:
      - main

  schedule:
    - cron: '0 0 * * *'   # every day at midnight UTC

  workflow_dispatch:

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout docs repo
        uses: actions/checkout@v3

      - name: Clone XenevaOS
        run: |
          git clone https://github.com/manaskamal/XenevaOS.git XenevaOS

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y doxygen graphviz

      - name: Setup Doxygen configuration
        run: |
          doxygen -g Doxyfile

          sed -i 's|^PROJECT_NAME.*|PROJECT_NAME = XenevaOS|' Doxyfile
          sed -i 's|^OUTPUT_DIRECTORY.*|OUTPUT_DIRECTORY = docs|' Doxyfile

          sed -i 's|^INPUT.*|INPUT = XenevaOS/Acpica XenevaOS/BaseHdr XenevaOS/Boot XenevaOS/BootAA64 XenevaOS/Build XenevaOS/Drivers XenevaOS/Kernel XenevaOS/KernelAA64 XenevaOS/Libs XenevaOS/LittleBoot XenevaOS/Process XenevaOS/Templates XenevaOS/XELoader XenevaOS/Ports|' Doxyfile

          sed -i 's|^RECURSIVE.*|RECURSIVE = YES|' Doxyfile
          sed -i 's|^EXTRACT_ALL.*|EXTRACT_ALL = YES|' Doxyfile
          sed -i 's|^GENERATE_LATEX.*|GENERATE_LATEX = NO|' Doxyfile
          sed -i 's|^FILE_PATTERNS.*|FILE_PATTERNS = *.c *.h *.cpp *.hpp|' Doxyfile

      - name: Build Doxygen docs
        run: |
          doxygen Doxyfile

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./docs/html
